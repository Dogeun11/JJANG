<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .comment { border-bottom: 1px solid #ccc; margin-bottom: 10px; padding-bottom: 10px; }
        input, textarea { width: 100%; margin-top: 5px; }
        button { margin-top: 10px; padding: 8px 16px; }
    </style>
</head>
<body>
<h1>💬 자유 댓글 게시판</h1>

<form th:action="@{/board}" th:object="${newComment}" method="post">
    <label>이름:</label>
    <input type="text" th:field="*{name}" placeholder="이름을 입력하세요" required />

    <label>내용:</label>
    <textarea th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>

    <button type="submit">댓글 작성</button>
</form>

<hr/>

<div th:each="c : ${comments}" class="comment">
    <strong th:text="${c.name}">이름</strong>:
    <p th:text="${c.content}">내용</p>
</div>
</body>
</html>
